<div class="parent">
  <div [class]="showRegisterForm() ? 'container active' : 'container'">

    <!-- LOGIN FORM -->
    <div class="form-box login">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()"> <!-- ✅ Changed from (click)="onLogin()" -->
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" formControlName="userName" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" formControlName="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button> <!-- ✅ Changed from (click)="onLogin()" -->
        <p>or login with social platforms</p>
        <div class="social-icons">
          <button><i class='bx bxl-google'></i></button>
          <button><i class='bx bxl-facebook'></i></button>
          <button><i class='bx bxl-github'></i></button>
          <button><i class='bx bxl-linkedin'></i></button>
        </div>
      </form>
    </div>

    <!-- REGISTRATION FORM -->
    <div class="form-box register">
      <form (ngSubmit)="onRegister()"> <!-- ✅ Changed from (click)="onRegister()" -->
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" name="userName" [(ngModel)]="customerObj.userName" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" name="emailId" [(ngModel)]="customerObj.emailId" placeholder="Email" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="text" name="fullName" [(ngModel)]="customerObj.fullName" placeholder="Full Name" required>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" [(ngModel)]="customerObj.password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <p>or register with social platforms</p>
        <div class="social-icons">
          <button><i class='bx bxl-google'></i></button>
          <button><i class='bx bxl-facebook'></i></button>
          <button><i class='bx bxl-github'></i></button>
          <button><i class='bx bxl-linkedin'></i></button>
        </div>
      </form>
    </div>

    <!-- TOGGLE PANEL -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn" (click)="changeView()">Register</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn" (click)="changeView()">Login</button>
      </div>
    </div>

  </div>
</div>
